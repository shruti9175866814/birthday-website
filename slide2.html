<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
  height: 100vh;
  background: linear-gradient(135deg, #cdb4ff, #7b2cbf);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

/* Card */
.card {
  background: linear-gradient(135deg, #45217c, #7f3bdc);
  padding: 55px 50px;
  border-radius: 24px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.45);
  animation: fadeIn 1s ease forwards;
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
}

/* Heading */
h3 {
  font-size: 2em;
  margin-bottom: 35px;
  color: #f5d76e;
  text-shadow: 0 0 18px rgba(245,215,110,0.6);
}

/* Buttons container */
.buttons {
  display: flex;
  justify-content: center;
  gap: 26px;
}

/* Buttons */
.btn {
  padding: 14px 32px;
  border: none;
  border-radius: 30px;
  font-size: 1em;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.3s ease;
}

/* YES button */
.yes {
  background: linear-gradient(135deg, #f5d76e, #f1c40f);
  color: #000;
  box-shadow: 0 10px 25px rgba(241,196,15,0.55);
}

.yes:hover {
  transform: scale(1.1);
  box-shadow: 0 14px 35px rgba(241,196,15,0.75);
}

/* NO button */
.no {
  background: transparent;
  color: #f3e8ff;
  border: 2px solid rgba(255,255,255,0.5);
}

.no:hover {
  background: rgba(255,255,255,0.15);
  transform: scale(1.05);
}

/* Dots */
.dots {
  margin-top: 30px;
}

.dot {
  height: 12px;
  width: 12px;
  margin: 0 6px;
  background-color: rgba(255,255,255,0.4);
  border-radius: 50%;
  display: inline-block;
}

.active {
  background-color: #f5d76e;
  box-shadow: 0 0 10px rgba(245,215,110,0.9);
}

/* Fade animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: scale(0.7);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 6s infinite linear;
  opacity: 0.9;
  filter: drop-shadow(0 0 10px rgba(127,59,220,0.8));
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
