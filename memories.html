<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Beautiful Memories</title>

<style>
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #cdb4ff, #7b2cbf);
}

/* Top bar */
.top-bar {
    display: flex;
    justify-content: space-between;
    padding: 16px 22px;
}

button {
    background: linear-gradient(135deg, #45217c, #7f3bdc);
    color: #f5eeff;
    border: none;
    padding: 10px 22px;
    border-radius: 25px;
    cursor: pointer;
    font-weight: 600;
    box-shadow: 0 8px 24px rgba(69,33,124,0.45);
    transition: all 0.3s ease;
}

button:hover {
    transform: translateY(-2px) scale(1.06);
    box-shadow: 0 12px 36px rgba(69,33,124,0.75);
}

/* Title */
.title {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 30px;
    text-shadow: 0 0 16px rgba(69,33,124,0.6);
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 18px;
    padding: 0 40px;
}

.gallery img {
    width: 100%;
    height: 210px;
    object-fit: cover;
    border-radius: 16px;
    box-shadow: 0 12px 28px rgba(69,33,124,0.45);
    opacity: 0;
    transform: scale(0.88);
    animation: fadeZoom 0.8s ease forwards;
    border: 1px solid rgba(205,180,255,0.45);
    transition: all 0.35s ease;
}
.gallery img.focus-center {
    object-position: center top;
}



/* Animation delays (kept same) */
.gallery img:nth-child(1) { animation-delay: 0.2s; }
.gallery img:nth-child(2) { animation-delay: 0.4s; }
.gallery img:nth-child(3) { animation-delay: 0.6s; }
.gallery img:nth-child(4) { animation-delay: 0.8s; }
.gallery img:nth-child(5) { animation-delay: 1s; }
.gallery img:nth-child(6) { animation-delay: 1.2s; }
.gallery img:nth-child(7) { animation-delay: 1.4s; }
.gallery img:nth-child(8) { animation-delay: 1.6s; }
.gallery img:nth-child(9) { animation-delay: 1.8s; }
.gallery img:nth-child(10) { animation-delay: 2s; }
.gallery img:nth-child(11) { animation-delay: 2.2s; }
.gallery img:nth-child(12) { animation-delay: 2.4s; }
.gallery img:nth-child(13) { animation-delay: 0.4s; }
.gallery img:nth-child(14) { animation-delay: 0.6s; }
.gallery img:nth-child(15) { animation-delay: 0.8s; }
.gallery img:nth-child(16) { animation-delay: 1s; }
.gallery img:nth-child(17) { animation-delay: 1.2s; }
.gallery img:nth-child(18) { animation-delay: 1.4s; }
.gallery img:nth-child(19) { animation-delay: 1.6s; }
.gallery img:nth-child(20) { animation-delay: 1.8s; }
.gallery img:nth-child(21) { animation-delay: 2s; }
.gallery img:nth-child(22) { animation-delay: 2.2s; }

/* Hover effect */
.gallery img:hover {
    transform: scale(1.1);
    box-shadow: 0 18px 40px rgba(69,33,124,0.7);
}

/* Footer */
.footer {
    text-align: center;
    margin: 40px 0 20px;
    color: #ffffff;
    font-size: 17px;
    text-shadow: 0 0 12px rgba(69,33,124,0.5);
}

@keyframes fadeZoom {
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>


</head>
