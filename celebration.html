<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Surprise ğŸ‰</title>

<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Body background */
body {
  height: 100vh;
  background: linear-gradient(135deg, #cdb4ff, #7b2cbf);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  text-align: center;
}

/* Card */
.celebrate-card {
  background: linear-gradient(135deg, #45217c, #7f3bdc);
  padding: 50px 55px;
  border-radius: 24px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.45);
  animation: popIn 1s ease forwards;
  border: 1px solid rgba(255,255,255,0.15);
  backdrop-filter: blur(10px);
}

/* Heading */
h1 {
  font-size: 2.5em;
  margin-bottom: 14px;
  color: #f5d76e;
  text-shadow: 0 0 18px rgba(245,215,110,0.6);
}

/* Text */
p {
  font-size: 1.15em;
  color: #f3e8ff;
  margin-bottom: 10px;
}

/* Button */
button {
  margin-top: 28px;
  padding: 14px 32px;
  border: none;
  border-radius: 30px;
  background: linear-gradient(135deg, #f5d76e, #f1c40f);
  color: #000;
  font-size: 1em;
  font-weight: bold;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(241,196,15,0.5);
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 14px 35px rgba(241,196,15,0.7);
}

/* Card animation */
@keyframes popIn {
  0% {
    transform: scale(0.7);
    opacity: 0;
  }
  100% {
    transform: scale(1);
    opacity: 1;
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float 6s infinite linear;
  opacity: 0.9;
  filter: drop-shadow(0 0 10px rgba(127,59,220,0.8));
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
