<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Special Surprise üíù</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

/* Body */
body {
  height: 100vh;
  background: linear-gradient(135deg, #cdb4ff, #7b2cbf);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: linear-gradient(135deg, #45217c, #7f3bdc);
  padding: 55px 65px;
  border-radius: 26px;
  text-align: center;
  box-shadow: 0 25px 55px rgba(0,0,0,0.45);
  animation: scaleIn 0.9s ease;
  border: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(12px);
}

/* Sparkle */
.sparkle {
  font-size: 30px;
  margin-bottom: 14px;
  filter: drop-shadow(0 0 12px rgba(245,215,110,0.8));
}

/* Heading */
h2 {
  font-weight: 500;
  margin-bottom: 30px;
  font-size: 1.9em;
  color: #f5d76e;
  text-shadow: 0 0 18px rgba(245,215,110,0.6);
}

/* Button */
.btn {
  background: linear-gradient(135deg, #f5d76e, #f1c40f);
  color: #000;
  border: none;
  padding: 14px 36px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  box-shadow: 0 10px 25px rgba(241,196,15,0.55);
  transition: all 0.3s ease;
}

.btn:hover {
  transform: scale(1.1);
  box-shadow: 0 14px 35px rgba(241,196,15,0.8);
}

/* Dots */
.dots {
  margin-top: 30px;
}

.dot {
  height: 10px;
  width: 10px;
  background: rgba(255,255,255,0.35);
  border-radius: 50%;
  display: inline-block;
  margin: 0 6px;
}

.active {
  background: #f5d76e;
  box-shadow: 0 0 10px rgba(245,215,110,0.9);
}

/* Animation */
@keyframes scaleIn {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 18px;
  animation: float 6s infinite linear;
  opacity: 0.9;
  filter: drop-shadow(0 0 10px rgba(127,59,220,0.8));
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) rotate(360deg);
    opacity: 0;
  }
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="card">
  <div class="sparkle">‚ú®‚ú®</div>
  <h2>Have a look at it, Sir Jiii</h2>

  <button class="btn" onclick="goNext()">Let's Go ‚ûú</button>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot active"></span>
  </div>
</div>

<script>
function goNext() {
  window.location.href = "slide4.html";
}

/* Floating hearts */
const hearts = ["üíú","üíñ","‚ú®","üíõ","üíô"];
for (let i = 0; i < 24; i++) {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * 100 + "vw";
  h.style.fontSize = 16 + Math.random() * 28 + "px";
  h.style.animationDuration = 4 + Math.random() * 4 + "s";
  h.innerText = hearts[Math.floor(Math.random() * hearts.length)];
  document.body.appendChild(h);
}
</script>

</body>
</html>
